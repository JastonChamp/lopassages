<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fun Phonics Adventure!</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div id="game-container">
    <img src="https://via.placeholder.com/800x200.png?text=Fun+Phonics+Adventure" alt="Fun Phonics Adventure Banner" class="header-image">
    <h1 class="title">Fun Phonics Adventure! 🎉</h1>

    <div id="progress-container">
      <div id="progress-bar"></div>
      <div id="story-progress">
        Story <span id="current-story">1</span> / <span id="total-stories">13</span>
      </div>
    </div>

    <div id="book">
      <div id="page"></div>
    </div>

   <button id="prev-btn" disabled>Back ⬅️</button>
      </button>
      <button id="play-btn" aria-label="Play narration">
        <span aria-hidden="true">🎵</span>
        <span class="visually-hidden">Play narration</span>
      </button>
    <button id="next-btn" disabled>Next ➡️</button>
      <button id="star-btn" disabled>Star ⭐</button>
    </div>

    <div id="star-counter">
      Stars: <span id="star-count">0</span>
    </div>
  </div>

 <audio id="whoosh-sound"
         src="https://www.soundjay.com/transportation/sounds/airplane-flyby-01.mp3"
         preload></audio>
  <audio id="cheer-sound"
         src="https://www.soundjay.com/human/cheer-01.mp3"
         preload></audio>

  <noscript>
    Oops! This app needs JavaScript enabled to run.
  </noscript>

  <script src="script.js"></script>
</body>
</html>
