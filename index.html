<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Interactive phonics adventures for kids! Fun stories with narration and reading practice.">
  <title>Fun Phonics Adventure!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Comic+Neue&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link rel="manifest" href="manifest.json"> <!-- For PWA -->
</head>
<body>
  <div id="game-container">
    <div class="banner" aria-label="Fun Phonics Adventure Banner">
      <h1 class="banner-title">Fun Phonics Adventure! 🎉</h1>
      <div class="banner-characters">
        <div class="book-character" role="img" aria-label="Book"></div>
        <div class="cat-character" role="img" aria-label="Cat"></div>
        <div class="star-character" role="img" aria-label="Star"></div>
      </div>
    </div>

    <div id="progress-container">
      <div id="progress-bar"></div>
      <div id="read-progress-bar"></div>
      <div id="story-progress">
        Story <span id="current-story">1</span> / <span id="total-stories">13</span>
      </div>
    </div>

    <div id="book">
      <div id="page"></div>
    </div>

    <div id="controls">
      <select id="book-select" aria-label="Choose book"></select>
      <button id="map-btn" aria-label="Choose a story">📚</button>
      <button id="prev-btn" disabled>Back ⬅️</button>
      <button id="play-btn" aria-label="Play narration">▶️</button>
      <button id="pause-btn" aria-label="Pause narration" disabled>⏸️</button>
      <button id="resume-btn" aria-label="Resume narration" disabled>Resume ▶️</button>
      <button id="stop-btn" aria-label="Stop narration" disabled>⏹️</button>
      <button id="next-btn" disabled>Next ➡️</button>
      <button id="speed-btn" aria-label="Adjust reading speed">🐢</button>
      <button id="star-btn" disabled>Star ⭐</button>
      <button id="mic-btn" aria-label="Start reading">🎤</button>
      <button id="mic-stop-btn" aria-label="Stop reading" disabled>⏹🎤</button>
      <select id="voice-select" aria-label="Choose voice"></select>
      <button id="dark-mode-btn" aria-label="Toggle dark mode">🌙</button>
      <button id="fullscreen-btn" aria-label="Toggle full screen">🖥️</button>
    </div>

    <div id="star-counter">
      Stars: <span id="star-count">0</span>
      <div id="star-icons"></div> <!-- Added for visual stars -->
    </div>
    <div id="feedback" aria-live="polite"></div>
    <div id="seek-container">
      <input type="range" id="seek-range" min="0" max="100" value="0" aria-label="Seek narration progress">
    </div>
    <div id="story-map" class="hidden">
      <button id="close-map" aria-label="Close story list">✖️</button>
      <div id="story-grid" role="list"></div>
    </div>
  </div>
  <button id="top-btn" aria-label="Back to top">⬆️</button>
  <div id="loading-overlay" class="hidden" aria-label="Loading">
    <div class="loader"></div>
  </div>
  <audio id="whoosh-sound" src="https://www.soundjay.com/transportation/sounds/airplane-flyby-01.mp3" preload></audio>
  <audio id="cheer-sound" src="https://www.soundjay.com/human/cheer-01.mp3" preload></audio>

  <noscript>
    Oops! This app needs JavaScript enabled to run.
  </noscript>

  <script src="script.js"></script>
</body>
</html>
